<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Images</title>
    <link rel="icon" type="image/png" href="https://th.bing.com/th/id/OIP.0TNxZEMp9vragml-OJQM_QHaE7?w=650&h=433&rs=1&pid=ImgDetMain">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(225, 167, 97);">

    <div style="background-color: rgba(144, 212, 163, 0.76);" class="col-md-8 col-12 shadow card container text-center mt-5 pt-5">
        <h4 class="text-center">Find Dog Breed Images</h4>
        <div class="d-flex mt-5 text-center  pb-5">
            <label for="" class="text-light fs-5">Select Breed &nbsp;</label> <select id="result"  class="form-countrol rounded w-50 border-light  p-2">
                <option value=""></option>
                <option value="affenpinscher">affenpinscher</option>
                <option value="african">african</option>
                <option value="airedale">airedale</option>
                 <option value="australian/kelpie">australian/kelpie</option>
                 <option value="beagle">beagle</option> 
                 <option value="boxer">boxer</option>
                 <option value="buhund/norwegian">buhund/norwegian</option>
                 <option value="bulldog/boston">bulldog/boston</option>
                 <option value="chow">chow</option>
                 <option value="doberman">doberman</option>
                 <option value="eskimo">eskimo</option>
                 <option value="hound/walker">hound/walker</option>
                 <option value="husky">husky</option>
                 <option value="labrador">labrador</option>
                 <option value="pitbull">pitbull</option>
                 <option value="pug">pug</option>
                 <option value="rottweiler">rottweiler</option>
                 <option value="shihtzu">shihtzu</option>
                </select>
                
                    <button class="btn btn-light ms-1" onclick="Search()">Search</button>
                
        </div>
      
       <div class="col-md-6 col-10 mb-4 container " id="d1">
    
       </div>
    </div>
    <br><br>
</body>
<script>
    function Search(){
        let dogname =result.value
     const data=   fetch(`https://dog.ceo/api/breed/${dogname}/images/random`)
     .then(data=>data.json())
     .then(response=>{console.log(response.message);
        d1.innerHTML = `<img height="400px"  class="container rounded w-100" src='${response.message}' alt="">`
     })
     .catch(error=>console.error('error' ,error)
     
      )
     
    }
    
</script>
</html>
